<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
        }

        .converter {
            background: #fff;
            padding: 60px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 0px 20px;
            
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: #6a82fb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5a72eb;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <p> تبدیل واحد پول ایران به کشور های دیگر و برعکس</p>
        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter amount" />
            <select id="rate">
                <option value="42000">USD to IRR (42,000)</option>
                <option value="0.000024">IRR to USD (0.000024)</option>
                <option value="50000">EUR to IRR (50,000)</option>
                <option value="0.00002">IRR to EUR (0.00002)</option>
            </select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result">Result will appear here</div>
    </div>
    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const rate = parseFloat(document.getElementById("rate").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(amount)) {
                resultDiv.textContent = "Please enter a valid amount.";
                return;
            }

            const result = amount * rate;
            resultDiv.textContent = `Converted Amount: ${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
